<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introducao ao DOM</title>
    <style>
        body {
            background: rgb(98, 141, 233);
            color: white;
            font: normal 15pt Arial;
        }
    </style>
</head>

<body>
    <h1>Iniciando os estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique aqui</div>
    <script>
        var porSeletor = document.querySelector('div#msg') // quando for por ID
        // var porSeletor = document.querySelector('div#msg') // quando for por class
        porSeletor.style.background = 'red' // aletra o backgroud da div somente
    </script>

</body>

</html>

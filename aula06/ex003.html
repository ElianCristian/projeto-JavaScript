<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: white;
            color: rgb(97, 94, 94);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <script>
        num1 = Number(window.prompt('Digite um número'))
        num2 = Number(window.prompt('Digite o segundo numero'))
        var soma = num1 + num2
        window.alert(`A soma entre ${num1} e ${num2} é igual a ${soma}`)
    </script>
</body>
</html>
